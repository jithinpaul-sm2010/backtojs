<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg w-full md:w-96">
        <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
        <form id="login-form" onsubmit="return login(event)">
            <div class="mb-4">
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full p-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    required>
            </div>
            <div class="mb-4">
                <input type="checkbox" id="remember" name="remember" class="mr-2">
                <label for="remember">Remember me</label>
            </div>
            <div class="mb-4">
                <button type="submit"
                    class="w-full p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Login</button>
            </div>
            <div class="text-center">
                <a href="#" class="text-blue-500">Forgot password?</a>
            </div>
        </form>
    </div>
    <script>
        function login(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // You can add your login logic here. For example, sending the data to the server.

            console.log('Login:', { email, password, remember });
        }
    </script>
</body>

</html>
